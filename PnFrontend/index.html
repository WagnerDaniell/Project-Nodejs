<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    <form id="studentForm">
        <label>Nome: <input type="text" id="nome" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Curso: <input type="text" id="curso" required></label>
        <label>Período: <input type="number" id="periodo" required min="1"></label>
        <label>Turma: <input type="text" id="turma" required></label>
        <label>Turno: 
            <select id="turno" required>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </label>
        <label>Endereço: <input type="text" id="endereco" required></label>
        <label>Telefone: <input type="tel" id="telefone" required pattern="\d{10,11}"></label>
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Lista de Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Curso</th>
                <th>Período</th>
                <th>Turma</th>
                <th>Turno</th>
                <th>Endereço</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="studentsList">
        </tbody>
    </table>
</body>

    <script src="script.js"></script>
</html>
