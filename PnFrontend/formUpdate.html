<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Atualizar aluno</h2>
    <form id="updateForm">
        <label>Id: <input type="text" id="id" required></label>
        <label>Nome: <input type="text" id="nome" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Curso: <input type="text" id="curso" required></label>
        <label>Período: <input type="number" id="periodo" required min="1"></label>
        <label>Turma: <input type="text" id="turma" required></label>
        <label>Turno: 
            <select id="turno" required>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </label>
        <label>Endereço: <input type="text" id="endereco" required></label>
        <label>Telefone: <input type="tel" id="telefone" required pattern="\d{10,11}"></label>
        <button type="submit">Enviar</button>
    </form>
</body>

    <script src="scriptUpdate.js"></script>
</html>
